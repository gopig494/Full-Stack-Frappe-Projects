{% extends "templates/web.html" %}
{% block content %}


<div class="container">
    <form class="form-horizontal" role="form">
        <h3>Customer Registration Form</h3>
        <div class="form-group">
            <label for="firstName" class="col-sm-3 control-label">First Name</label>
            <div class="col-sm-10">
                <input type="text" id="firstName" placeholder="First Name" class="form-control" autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-3 control-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" id="lastName" placeholder="Last Name" class="form-control" autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email* </label>
            <div class="col-sm-10">
                <input type="email" id="emaill" placeholder="Email" class="form-control" name="email">
            </div>
        </div>
        <div class="form-group">
            <label for="phoneNumber" class="col-sm-3 control-label">Phone number </label>
            <div class="col-sm-10">
                <input type="phoneNumber" id="phoneNumber" placeholder="Phone number" class="form-control"
                    maxlength="10">
                <span class="help-block">Your phone number</span>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Password*</label>
            <div class="col-sm-10">
                <input type="password" id="Password" placeholder="Password" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Confirm Password*</label>
            <div class="col-sm-10">
                <input type="password" id="ConfirmPassword" placeholder="Confirm Password" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-3">
                <span class="help-block">* Required fields</span>
            </div>
        </div>
        <div class="text-right">
            <button type="submit" class="btn btn-success" onclick="insert()" id="submit">Submit</button>
        </div>

    </form> <!-- /form -->
</div> <!-- ./container -->


<style>
    body {
        background: url('https://static-communitytable.parade.com/wp-content/uploads/2014/03/rethink-target-heart-rate-number-ftr.jpg') fixed;
        background-size: cover;
    }

    *[role="form"] {
        max-width: 530px;
        padding: 15px;
        margin: 0 auto;
        border-radius: 0.3em;
        background-color: #f2f2f2;
    }

    *[role="form"] h3 {
        font-family: 'Open Sans', sans-serif;
